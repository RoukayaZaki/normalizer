name: itest
on:
  push:
    branches: master
  pull_request:
    branches: master
jobs:
  itest:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 20
      - run: npm install -g eolang
      - run: ./pipeline.sh