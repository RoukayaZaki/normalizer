title: Dataization tests
tests:
  - name: Celsius example
    input: |
      {⟦
        σ ↦ Φ,
        c ↦ Φ.org.eolang.float(Δ ⤍ 19-),
        φ ↦ ξ.c.times(α0 ↦ ⟦ Δ ⤍ 02- ⟧).plus(α0 ↦ ⟦ Δ ⤍ 20- ⟧),
        org ↦ ⟦
          eolang ↦ ⟦
            float ↦ ⟦
              Δ ⤍ ∅,
              times ↦ ⟦ α0 ↦ ∅, λ ⤍ Times ⟧,
              plus ↦ ⟦ α0 ↦ ∅, λ ⤍ Plus ⟧
            ⟧
          ⟧
        ⟧
      ⟧}
    output:
      bytes: "52-"

  - name: "Dataize in siblings of Package"
    input: |
      {⟦
        org ↦ ⟦
          eolang ↦ ⟦
            bool ↦ ⟦ Δ ⤍ ∅ ⟧,
            bytes ↦ ⟦ Δ ⤍ ∅ ⟧,
            x ↦ ⟦
              φ ↦ Φ.org.eolang.bool(
                α0 ↦ Φ.org.eolang.bytes(Δ ⤍ 01-)
              )
            ⟧,
            z ↦ ⟦
              y ↦ ⟦
                x ↦ ∅,
                φ ↦ ξ.x
              ⟧,
              φ ↦ Φ.org.eolang.bool(
                α0 ↦ Φ.org.eolang.bytes(Δ ⤍ 01-)
              )
            ⟧,
            λ ⤍ Package
          ⟧,
          λ ⤍ Package
        ⟧
      ⟧}
    output:
      object: |
        ⟦
          org ↦ ⟦
            eolang ↦ ⟦
              bool ↦ ⟦ Δ ⤍ ∅ ⟧,
              bytes ↦ ⟦ Δ ⤍ ∅ ⟧,
              x ↦ ⟦ Δ ⤍ 01- ⟧,
              z ↦ ⟦ Δ ⤍ 01- ⟧,
              λ ⤍ Package
            ⟧,
            λ ⤍ Package
          ⟧
        ⟧
