title: Tests for Rule 6
tests:
  - name: "Case (1)"
    input: |
      { a ↦ ⟦ b ↦ ⟦ Δ ⤍ 00- ⟧, c ↦ ⟦ Δ ⤍ 03- ⟧ ⟧.b }
    normalized: |
      { a ↦ ⟦ Δ ⤍ 00- ⟧(ρ ↦ ⟦ c ↦ ⟦ Δ ⤍ 03- ⟧ ⟧) }
    prettified: |
      { a ↦ ⟦ b ↦ ⟦ Δ ⤍ 00- ⟧, c ↦ ⟦ Δ ⤍ 03- ⟧ ⟧.b }
  - name: "Case (2)"
    input: |
      {
        a ↦
          ⟦
            b ↦
              ⟦
                c ↦ ∅,
                d ↦ ⟦ φ ↦ ξ.ρ.c ⟧
              ⟧,
            e ↦ ξ.b(c ↦ ⟦⟧).d
          ⟧.e
      }
    normalized: |
      { a ↦ ξ.b (c ↦ ⟦ ⟧).d (ρ ↦ ⟦ b ↦ ⟦ c ↦ ∅, d ↦ ⟦ φ ↦ ξ.ρ.c ⟧ ⟧ ⟧) }
    prettified: |
      {
        a ↦
          ⟦
            b ↦
              ⟦
                c ↦ ∅,
                d ↦ ⟦ φ ↦ ξ.ρ.c ⟧
              ⟧,
            e ↦ ξ.b(c ↦ ⟦⟧).d
          ⟧.e
      }
